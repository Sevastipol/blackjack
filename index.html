<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
    </head>
    <body>

         <audio id="myAudio">
        <source src="card-sounds-35956.mp3" type="audio/mpeg">
    </audio>
    <audio id="myAudio2">
        <source src="start-13691.mp3" type="audio/mpeg">
    </audio>

        <button id="start" onclick="Start()">Start</button>
        <input id="input"type="text" placeholder="Enter Wager">
        <div id="options">
            <button style="display: none;" onclick="hitSound(), Hitt()" id="hit">Hit</button>
            <button style="display: none;" onclick="standSound(), Standd()" id="stand">Stand</button>
        </div>
        <div id="stats">
            <p id="count">0</p>
            <p id="dcount">0</p>
            <p>Money: <p id="money">50</p>
        </div>
    </body>
    <style>
        #hit {
            padding: 5%;
            width: 15%;
            height: 10%;
            font-size: 160%;
            color: green;
            font: Helvetica;
        }
        #stand {
            padding: 5%;
            text-size-adjust: 0%;
            width: 15%;
            height: 10%;
            font-size: 160%;
            color: red;
            font: Helvetica;
        }
        #start {
            border-color: green;
            background-color: chartreuse;
            color: rgb(0, 0, 0);
            padding: 3%;
            font-size: 160%;
            font: Helvetica;
        }
        #money {
            font-size: 160%;
            color: darkgreen;
            font: Helvetica;
        }
        #input {
            color: rgb(0, 0, 0);
            font-size: 160%;
            font: Helvetica; 
            width: 10%;
            height: 10%;
        }
    </style>
    <script>
        let wager = 0;
        let dcount = 0;
        let count = 0;
        let money = 50;
        let dealerCardDrawTime = 1000;
        let v = Math.round(Math.random() * 8 + 1);
        let x = 0;
        function Start() {
            document.getElementById("input").disabled = true;
            wager = document.getElementById("input").value;
            if ((wager <= money) && (wager > 0)) {
                hitSound()
                money = money - wager
                document.getElementById("money").textContent = money
                document.getElementById("stand").style.display = 'block' 
                document.getElementById("start").style.display = 'none'
                Hitt()
                Hitt()
           document.getElementById("hit").style.display = 'block';
            } else {
                alert("invalid amount")
                document.getElementById("input").disabled = false;
            }
        }
        function Hitt() {
            let b = Math.round(Math.random() * 52);
            if (b > 16) {
                v = Math.round(Math.random() * 8 + 1);
                count += v;
            document.getElementById("count").textContent = count;
            } else {
                v = 10;
            count += v;
            document.getElementById("count").textContent = count;
            }
            if (count === 21) {
                win();
            } else if (count > 21) {
                isaac()
            }
            
        }
        function win() {
            alert("YOU WIN! drew a " + v);
            document.getElementById("start").style.display = 'block' 
            document.getElementById("stand").style.display = 'none' 
           document.getElementById("hit").style.display = 'none'
            count = 0;
            dcount = 0;
            money += wager*2
            document.getElementById("money").textContent = money
            document.getElementById("count").textContent = count;
            document.getElementById("dcount").textContent = count;
            document.getElementById("input").disabled = false;
        }
         function dwin() {
            alert("YOU WIN! dealer drew a " + x);
            document.getElementById("stand").style.display = 'none' 
           document.getElementById("hit").style.display = 'none'
            document.getElementById("start").style.display = 'block' 
            money += wager*2
            document.getElementById("money").textContent = money
            count = 0;
            dcount = 0;
            document.getElementById("count").textContent = count;
            document.getElementById("dcount").textContent = count;
             document.getElementById("input").disabled = false;
        }
        function isaac() {
            document.getElementById("stand").style.display = 'none' 
           document.getElementById("hit").style.display = 'none'
            alert("You lost, drew a " + v);
            document.getElementById("start").style.display = 'block' 
            document.getElementById("input").disabled = false;
            count = 0;
            dcount = 0;
            document.getElementById("count").textContent = count;
            document.getElementById("dcount").textContent = count;
            document.getElementById("input").disabled = false;
        }
        function disaac() {
            document.getElementById("stand").style.display = 'none' 
           document.getElementById("hit").style.display = 'none'
            alert("You lost, dealer drew a " + x);
            document.getElementById("start").style.display = 'block' 
            count = 0;
            dcount = 0;
            document.getElementById("count").textContent = count;
            document.getElementById("dcount").textContent = count;
            document.getElementById("input").disabled = false;
        }
        function push() {
             document.getElementById("stand").style.display = 'none' 
           document.getElementById("hit").style.display = 'none'
            alert("PUSH, dealer drew a " + x);
            document.getElementById("start").style.display = 'block' 
            money += wager*1;
            document.getElementById("money").textContent = money
            count = 0;
            dcount = 0;
            document.getElementById("count").textContent = count;
            document.getElementById("dcount").textContent = count;
            document.getElementById("input").disabled = false;
        }
        function Standd() {
           document.getElementById("stand").style.display = 'none' 
           document.getElementById("hit").style.display = 'none' 
           document.getElementById("start").style.display = 'none' 
           let ba = Math.round(Math.random() * 52);
            if (ba > 16) {
                x = Math.round(Math.random() * 8 + 1);
                dcount += x;
            document.getElementById("dcount").textContent = dcount;
            } else {
                x = 10;
            dcount += x;
            document.getElementById("dcount").textContent = dcount;
            }
            if (dcount === 21) {
                disaac();
            } else if (dcount >= 22) {
                dwin()
            } else if ((dcount > count) && (dcount >= 17)) {
                disaac()
             } else if (dcount < count && dcount >= 17){
                dwin()
            } else if (dcount === count) {
                push()
            } else {
                setTimeout(() => {
                Standd()
                }, dealerCardDrawTime);
            }


        }
        function standSound() {
            document.getElementById('myAudio2').play()
        }
        function hitSound() {
            document.getElementById('myAudio').play()
        }
    </script>
</html>
